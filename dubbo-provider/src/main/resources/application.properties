
## Dubbo 服务提供者配置
dubbo.application.name=provider                     --服务名称
dubbo.registry.address=zookeeper://127.0.0.1:2181   -- 注册中心地址
dubbo.protocol.name=dubbo                           -- dubbo 协议
dubbo.protocol.port=20880
dubbo.scan.base-packages=com.example.dubboprovider.service        --声明需要暴露的服务接口


